<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To do list</title>
        <link rel="icon" href="image\favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/deb14670da.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>My to do list <i class="fas fa-check"></i></h1>

        <!-- input section -->
        <div id="top-section">
        <p>What do I need to do?</p>
        <input id="user-input" type="text" placeholder="Enter itens here">
        <button id ="check-btn" type="button"><i class="fas fa-check"></i></button>
        </div>

        <!-- section for the first frame -->
        <div id="main-section">
            <!-- section for the second frame -->
            <div id="list-section">
                <ol class="main-list">
                    
                </ol>
            </div>
        </div>
        <footer class="foot-section">
            <p>If you want to mark the task as done click on it!</p>
            <p>Coded by <a href="https://www.linkedin.com/in/gyokota/">Giovana Yokota</a></p>
        </footer>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
